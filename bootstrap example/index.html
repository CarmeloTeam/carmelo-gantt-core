<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/carmelo-gantt-core/dist/c-gantt-core_svg.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCenterTitle">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="task-form" action="">
            <p>Task Name: <input type="text" class="form-control" placeholder="Task Name"></p>
            <p>Start date: <input type="date" class="form-control"></p>
            <p>End date: <input type="date" class="form-control"></p>
            <p>
              Status:
              <select class="custom-select" id="inputGroupSelect">
                <option value="0">Active</option>
                <option value="1">Pending</option>
                <option value="2">Inactive</option>
                <option value="3">Done</option>
              </select>
            </p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary button__submit" data-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-secondary button__cancel" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="svg"></div>

  <div id="container">
    <button type="button" class="btn btn-primary add-task" data-toggle="modal" data-target="#modalCenter">Add Task</button>
  </div>

  <script src="dist/build.js"></script>
</body>
</html>
